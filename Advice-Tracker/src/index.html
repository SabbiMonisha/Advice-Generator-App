<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advice Generator App</title>
<link rel="icon" type="image/png" sizes="32x32" href="../public/images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <p class="advice-id">ADVICE #<span id="advice-id">100</span></p>

    <h1 class="advice-text" id="advice-text">
        "Generating wisdom..."
    </h1>

    <picture>
        <source media="(max-width: 600px)" srcset="../public/images/pattern-divider-mobile.svg">
        <img class="divider" src="../public/images/pattern-divider-mobile.svg">
    </picture>

    <button id="dice-btn" class="dice-btn">
        <img src="../public/images/icon-dice.svg" alt="dice icon">
    </button>
</div>

<script src="script.js"></script>
</body>
</html>
